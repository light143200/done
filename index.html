    <title>新年快乐,宝子</title>
  </head>

  <style>
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      height: 100vh;
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <body>
    <div style="text-align: center; padding: 55px">
      <img
        src="https://light-1311577816.cos.ap-nanjing.myqcloud.com/light/7472.png"
        alt="无明"
        width="80px"
        height="80px"
      />
      <h2 style="">海瑟姆</h2>
      <p>“我与旧事归于尽，来年依旧迎花开。”</p>
      <p
        style="
          padding: 10px;
          text-align: center;
          line-height: 2.7;
          padding: 15px;
        "
      >
        你好朋友，祝你新年快乐，虽然我们不能相见，不能坐在一起聊天，
        我也衷心地希望，你健康平安，又过去一年，希望你多陪陪家人，
        珍惜这一段时间，等疫情过去，我们可以把酒言欢，出门散步，
        见想见的人，完成各自的目标，为了更好的愿想，去努力，去学习，
        那么？告诉我，你今年过得怎么样？
      </p>
      <p style="text-align: center; padding: 15px; line-height: 1.3">
        希望在奔赴未来的路上, 我们有着生生不息的热爱, 如星璀璨,如风自由。
      </p>
      <p style="text-align: center; padding: 15px; line-height: 1.2">
        岁末将至,敬颂冬绥。 平安喜乐,万事胜意。
      </p>
      <p style="text-align: center; padding: 15px; line-height: 1.1">
        辞暮尔尔,烟火年年。 日子滚烫,人间可爱。
      </p>
    </div>
